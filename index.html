<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="board">
    <form>
      <div  class="input-container">
        <div>
          <label for="day">DAY</label> <br>
          <input type="text" id="day" name="day" placeholder="DD" maxlength="2" min="1" max="31">
        </div>
        <div>
          <label for="month">MONTH</label> <br>
          <input type="text" id="month" name="month" placeholder="MM" min="1" max="12" maxlength="2">
        </div>
        <div>
          <label for="year">YEAR</label> <br>
          <input type="text" id="year" name="year" placeholder="YYYY"  maxlength="4">
        </div>
      </div>
      
    </form>
      <hr style="margin: 20px 0;">
      <button onclick="calculateAge()">Calculate Age</button>
    <div class="age-display">
      <span id="display-year">-- </span> <span>Years</span> <br>
      <span id="display-month">-- </span> <span>Months</span>
      <!-- <p id="display-day"> </p> -->
    </div>
  </div>
    
  <footer align="center"> 
    Developed by <a href="github.com/timexdev">timexdev</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
