<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Boostrap CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <title>Age Calculator App</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="board">
    <!-- Input session for date of birth -->
    <form>
      <div  class="input-container">
        <div>
          <label for="day">DAY</label> <br>
          <input type="text" id="day" name="day" placeholder="DD" maxlength="2" required>
        </div>
        <div>
          <label for="month">MONTH</label> <br>
          <input type="text" id="month" name="month" placeholder="MM" maxlength="2" required>
        </div>
        <div>
          <label for="year">YEAR</label> <br>
          <input type="text" id="year" name="year" placeholder="YYYY"  maxlength="4" required>
        </div>
      </div>
    </form>

      <hr style="margin: 20px 0;">

      <button onclick="calculateAge()">Calculate Age</button>
      <!-- Display session -->
    <div class="age-display">
      <span id="display-year">-- </span> <span>Years</span> <br>
      <span id="display-month">-- </span> <span>Months</span> <br>
      <span id="display-day">-- </span> <span>Days</span>
    
    </div>
  </div>
    
  <footer align="center"> 
    Developed by <a href="github.com/timexdev">timexdev</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
